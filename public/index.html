<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="body page-index clearfix">
  <div class="container clearfix">
    <div class="element"></div>
    <p class="text text-1">Linkurz.de</p>
    <input id="url" class="_input _input-1 js-url" placeholder="URL" type="text">
    <input id="name" class="_input _input-2 js-name" placeholder="Name" type="text">
    <button id="button" class="_button" onclick="document.getElementById('result').innerHTML = generate().catch(err => {
      console.log(err)})">generate&nbsp;</button>
    <p id="result" class="text text-2 js-result">Shortlink</p>
    <script>
      async function generate() {
        let inputUrl = document.getElementById("url").value;
        let inputName = document.getElementById("name").value;
        
        const response = await fetch("https://linkurz/url", {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body:`{
          "url": ${inputUrl},
          "name": ${inputName}
          }`
        });

        response.json().then(data => {
          console.log(data);
        });
        
      }
    </script>
  </div>
</body>
</html>
