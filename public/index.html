<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
  <script language="JavaScript" type="text/javascript" src="/js/jquery-min.js"></script>
</head>
<body class="body page-index clearfix">
  <div class="container clearfix">
    <div class="element"></div>
    <p class="text text-1">Linkurz.de</p>
    <input id="url" class="_input _input-1 js-url" placeholder="URL" type="text">
    <input id="name" class="_input _input-2 js-name" placeholder="Name" type="text">
    <button id="button" class="_button" onclick="generate().catch(err => {
      console.log(err)})">generate&nbsp;</button>
    <p id="result" class="text text-2 js-result">Shortlink</p>
    <script>
      function generate() {
        
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "https://linkurz.de/url");
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            console.log(xhr.status);
            console.log(xhr.responseText);
            document.getElementById("result").innerText =xhr.responseText;
          }};

        let data = {
          "url" : document.getElementById("url").value,
          "name" : document.getElementById("name").value
        };

        xhr.send(JSON.stringify(data));
        
      }
    </script>
  </div>
</body>
</html>
